<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Image Resizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>PWA Image Resizer</h1>
        <p class="subtitle">Resize images for Progressive Web Apps</p>

        <div class="upload-section">
            <label for="imageInput" class="upload-label">
                <input type="file" id="imageInput" accept="image/*" hidden>
                <div class="upload-box">
                    <p>Click or drag image here</p>
                    <span class="upload-hint">PNG, JPG, or WebP</span>
                </div>
            </label>
        </div>

        <div id="previewSection" class="preview-section hidden">
            <div class="preview-container">
                <h2>Original Image</h2>
                <img id="previewImage" alt="Preview">
                <p id="imageDimensions"></p>
            </div>

            <div class="resize-options">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="pwa">PWA</button>
                    <button class="tab-btn" data-tab="favicon">Favicon</button>
                </div>

                <div id="pwa-tab" class="tab-content active">
                    <h2>PWA Image Sizes</h2>
                    <div class="size-categories">
                        <div class="category">
                            <h3>App Icons</h3>
                            <label>
                                <input type="checkbox" class="sizeCheckbox" value="192" checked>
                                192 × 192 px
                            </label>
                            <label>
                                <input type="checkbox" class="sizeCheckbox" value="384" checked>
                                384 × 384 px
                            </label>
                            <label>
                                <input type="checkbox" class="sizeCheckbox" value="512" checked>
                                512 × 512 px
                            </label>
                        </div>

                        <div class="category">
                            <h3>Screenshots</h3>
                            <label>
                                <input type="checkbox" class="sizeCheckbox" value="540x720">
                                540 × 720 px
                            </label>
                            <label>
                                <input type="checkbox" class="sizeCheckbox" value="1080x1440">
                                1080 × 1440 px
                            </label>
                        </div>

                        <div class="category">
                            <h3>Custom Size</h3>
                            <div class="custom-size">
                                <input type="number" id="customWidth" placeholder="Width" min="1" value="256">
                                <span>×</span>
                                <input type="number" id="customHeight" placeholder="Height" min="1" value="256">
                                <button id="addCustomBtn">Add</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="favicon-tab" class="tab-content">
                    <h2>Favicon Sizes</h2>
                    <div class="size-categories">
                        <div class="category">
                            <h3>Standard Favicons</h3>
                            <label>
                                <input type="checkbox" class="faviconCheckbox" value="16" checked>
                                16 × 16 px
                            </label>
                            <label>
                                <input type="checkbox" class="faviconCheckbox" value="32" checked>
                                32 × 32 px
                            </label>
                            <label>
                                <input type="checkbox" class="faviconCheckbox" value="64" checked>
                                64 × 64 px
                            </label>
                        </div>

                        <div class="category">
                            <h3>Apple Touch Icon</h3>
                            <label>
                                <input type="checkbox" class="faviconCheckbox" value="180" checked>
                                180 × 180 px
                            </label>
                        </div>

                        <div class="category">
                            <h3>Microsoft Tile</h3>
                            <label>
                                <input type="checkbox" class="faviconCheckbox" value="144" checked>
                                144 × 144 px
                            </label>
                        </div>
                    </div>
                    <div class="favicon-options">
                        <label>
                            <input type="checkbox" id="generateIco" checked>
                            Generate .ico file (multi-size)
                        </label>
                        <label>
                            <input type="checkbox" id="generateManifest" checked>
                            Generate manifest.json
                        </label>
                    </div>
                </div>
            </div>

            <div class="action-buttons">
                <button id="generateBtn" class="btn btn-primary">Generate All</button>
                <button id="downloadAllBtn" class="btn btn-secondary hidden">Download All</button>
            </div>
        </div>

        <div id="outputSection" class="output-section hidden">
            <h2>Resized Images</h2>
            <div id="outputGrid" class="output-grid"></div>
            <button id="resetBtn" class="btn btn-secondary">Start Over</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
